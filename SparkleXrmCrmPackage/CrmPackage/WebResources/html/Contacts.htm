            table-layout: fixed;
            height: 30px;
            width: 50px;
            position: absolute;
            z-index: 20;
            display: none;
        }
        .toolbar-buttons {
            position: absolute;
            right: 0px;
            top: 0px;
            height: 30px;
        }
        .subgrid-label {
            position: absolute;
            left: 0px;
            top: 0px;
            font-weight: bold;
            font-size: 12px;
            text-transform:uppercase;
        }

            padding-right: 30px;
        }

            background-color: #FFF19D;
            border: 1px solid #DDDDDD;
            padding-top: 5px;
            padding-left: 5px;
        }
        .informationMessage a {
            text-decoration: underline;
            color: black;
        }

            padding: 3px;
            background-color: #FFBABD;
            border: 1px solid #FF2122;

<body class="sparkle-xrm">

    <!--ko template: { name: 'xrmPleaseWaitBlock', data: {isBusy : isBusy, isBusyProgress : isBusyProgress, isBusyMessage : isBusyMessage}} --><!--/ko-->
    <div class="subgrid-label">Contacts</div>

    <div class="toolbar-buttons">
        <button type="button" class="gridtoolbar-button addnew16" id="AddNew" data-bind="visible: $root.AllowAddNew, click: $root.AddNewCommand"></button>
        <button type="button" class="gridtoolbar-button opensubgrid16" id="openAssociateSubGrid" data-bind="click: $root.OpenAssociatedSubGridCommand"></button>
    </div>

    <div id="contactsEditorGrid">
    
        <!-- Contacts Editor Form-->
        <div class="errorMessage" style="display: none" data-bind="visible: ErrorMessage() != null">
            <img class="sparkle-imagestrip-inlineedit_warning" alt="Error" src="../../sparkle_/css/images/transparent_spacer.gif" />
            <span class="sparkle-control-validation-text" data-bind="text: ErrorMessage()"></span>
        </div>

    <div style="display: none" data-bind='validationOptions: { messageTemplate: "xrmControlValidationMessage" }, fadeVisible: ContactEdit().AddNewVisible'>
        <div data-bind='with: ContactEdit'>
            <div data-bind="template: { name: 'sparkle-form-tab-header', data: { title: 'Contact' } }"></div>
            <table class="sparkle-FormSection" columns="2" label="General" style="table-layout: fixed;" height="1%" valign="top" cellspacing="0" cellpadding="3">
                <colgroup>
                    <col width="130">
                    <col>
                    <col width="130">
                    <col>
                </colgroup>
                <tbody>
                    <tr valign="top">
                        <!--ko template: {
                            name: 'sparkle-form-field', 
                            data: { 
                                label: ResourceStrings.FirstName,
                                field:firstname,
                                required:0,
                                type:'text',
                                disable:false,
                                visible:true } }-->
                        <!--/ko-->
                    </tr>
                    <tr valign="top">
                        <!--ko template: {
                            name: 'sparkle-form-field', 
                            data: { 
                                label: ResourceStrings.LastName,
                                field:lastname,
                                required:0,
                                type:'text',
                                disable:false,
                                visible:true } }-->
                        <!--/ko-->
                    </tr>                    
                    <tr valign="top">
                        <!--ko template: { 
                            name: 'sparkle-form-field', 
                            data: { 
                                label: 'Credit Limit',
                                field:creditlimit,
                                required:0,
                                type:'money',
                                disable:false,
                                visible:true,
                                minvalue:0,
                                maxvalue:100000000 } }-->
                            <!--/ko-->
                    </tr>
                    <tr valign="top">
                        <!--ko template: { name: 'sparkle-form-field', data: { 
                                label: 'Preferred Contact Method',
                                field:preferredcontactmethodcode,
                                required:0,
                                type:'optionset',
                                entityLogicalName:'contact',
                                attributeLogicalName:'preferredcontactmethodcode',
                                disable:false,
                                visible:true,
                                allowEmpty:true } }-->
                        <!--/ko-->
                    </tr>
                   
                </tbody>
            </table>

            <button class="dialogButton" data-bind="click: SaveCommand, text:ResourceStrings.SaveButton">Save</button>
            <button class="dialogButton" data-bind="click: CancelCommand, text:ResourceStrings.CancelButton">Cancel</button>
        </div>
    </div>

        <div id="container"></div>
        <div id="pager"></div>

    </div>

    <!-- Start of Scripts-->
    <script src="../../ClientGlobalContext.js.aspx" type="text/javascript"></script>

    <script src="../../sparkle_/js/SparkleXrmUI_Dependancies.js"></script>
    
    <!-- Sparkle Xrm -->

    <script src="../../sparkle_/js/SparkleXrmUI.js" type="text/javascript"></script>

    <!-- Client Code -->
    <script src="../js/ClientUI.js" type="text/javascript"></script>
    <script type="text/javascript">

        ClientUI.View.ContactView.Init();

    </script>
